<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My beautiful lamp store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="obrazek menu" class="menu-img">
            <img src="images/logo.png" alt="obrazek menu" class="logo"> 
            <ul>
                <li> <a href="">Latest</a></li>
                <li> <a href="">Modern</a></li>
                <li> <a href="">Contemporary</a></li>
                <li> <a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"> <span></span> </button>
        </nav>

        <div class="lamp-container">
                <img src="images/lamp.png" alt="obrazek bile visici lampy" class="lamp">
                <img src="images/light.png" alt="osvetleni z lampy" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lightning</h1>
            <p>This is the first lamp from our company. We are making a huge collection of modern lamps in all categories from home use to office use.</p>
            <a href="">Check all collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>

            </div>
        </div>

    <script>
        var btn = document.getElementById ("btn");
        var light = document.getElementById ("light");
        
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
    
</body>
</html>
